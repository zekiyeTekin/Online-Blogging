spring.application.name=onlineBlogging


server.port=8088
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/online_blogging_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

application.mailing.frontend.activation-url= http://localhost:5000/activate-account


application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration= ${JWT_EXPIRATION}